<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="gr__albertosarullo_com"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Fragile Goods Package Simulator</title>
<meta name="viewport" content="width=device-width,user-scalable=yes">
<link rel="stylesheet" href="style/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body data-gr-c-s-loaded="true" ng-controller="mainController">
	<div id="content">
		<img src="logo.png" width="140" data-src-retina="logo.png" class="logo" alt="">
		<h1 class="light">Fragile Goods Demo</h1>
		<h2 class="light">Delivery Simulator</h2>
		<br/>
		<button type="button" id="startButton" onclick="start()" class="btn btn-default btn-lg btn-block btn-primary">Start</button><br/>
		<button type="button" id="finishButton" onclick="finish()" class="btn btn-default btn-lg btn-block" disabled>Finish</button><br/>
		<div class="row">
			<div class="col-xs-6">
					<span id="timer" class="value">10</span><span class="unit">s</span><br/>
					<span>Time Remaining</span>
			</div>
			<div class="col-xs-6">
					<span id="accX" class="value">0.00</span><span class="unit">g</span>&nbsp;
					<span id="accY" class="value">0.00</span><span class="unit">g</span>&nbsp;
					<span id="accZ" class="value">0.00</span><span class="unit">g</span><br/>
					<span>Acceleration</span>
			</div>
		</div>	
		<br/>
		<div id="cost">
				<span id="costSpinner" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
				<div id="costValue">
					<span class="unit">$</span><span id="payOut" class="value">0.00</span><br/>
				</div>
				<span>Cost</span>
		</div>
		<br/>
		<a class="btn btn-default btn-lg btn-block" role="button" data-toggle="collapse" onclick="reset()">Reset</a>
		<div >
			
			<form>
				<div class="form-group">
					<label for="executionUrl">Trigger URL</label>
					<input type="text" class="form-control" id="executionUrl" placeholder="The Trigger URL value for the Fragile Goods Smart Clause.">
					<label for="executionUrl">API Key</label>
					<input type="text" class="form-control" id="token" placeholder="The API Key for the Fragile Goods Smart Clause.">
				</div>
			</form>
		</div>
		<div><span>&copy; 2019, Clause Inc.</span></div>

	</div>
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src='js/controller.js'></script>
</body></html>
